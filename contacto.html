<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="estilos/normalize.css" as="styles">
    <link rel="stylesheet" href="estilos/normalize.css" as="styles">

    <link rel="preload" href="estilos/estilos.css" as="styles">
    <link rel="stylesheet" href="estilos/estilos.css" as="styles">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" crossorigin="crossorigin" as="font">
    <link rel="styleshet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" as="stylesheet">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" crossorigin="crossorigin" as="font">
    <link rel="styleshet" href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" as="stylesheet">


    <title>BLOG DE CAFÉ</title>
</head>
<body>

    <header class="header">

    <div class="contenedor">
        <div class="barra centrar-texto">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            <nav class="navegacion">
                <a class="navegacion__enlace" href="index.html">Inicio</a>
                <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>

            </nav>
        </div>
    </div>

        <div class="header__texto contenedor">
            <h3 class="no-margin">Blog de café con consejos y cursos</h3>
            <p class="no-margin">¡Aprende de los expertos con las mejores recetas y consejos!</p>
        </div>
    </header>
    
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-imagen"></div>
        <form class="formulario">

            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input 
                    class="campo__field"
                    type="text"
                    placeholder="Tu Nombre"
                    id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="mail">E-Mail</label>
                <input
                    class="campo__field"
                    type="email"
                    placeholder="Tu E-Mail"
                    id="mail">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea
                    class="campo__field--textarea"
                    type="email"
                    placeholder="Tu Mensaje"
                    id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input
                    type="submit"
                    value="Enviar"
                    class="boton boton--primario boton--enviar">
            </div>

        </form>

    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra centrar-texto">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="index.html">Inicio</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    
                </nav>
            </div>

        </div>

    </footer>

    <script src="js/modernizr.js"></script>

</body>
</html>
